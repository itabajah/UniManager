name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Create Google Config
        run: |
          # Remove google-config.js from .gitignore temporarily
          sed -i '/google-config.js/d' .gitignore
          # Create the config file
          cat > js/google-config.js << 'EOF'
          const GOOGLE_CONFIG = {
              CLIENT_ID: '${{ secrets.GOOGLE_CLIENT_ID }}',
              API_KEY: '${{ secrets.GOOGLE_API_KEY }}'
          };
          EOF
          echo "âœ“ Created google-config.js"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          retention-days: 1
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
