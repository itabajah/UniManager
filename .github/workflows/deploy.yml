name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Prepare deployment
        run: |
          # Create build directory
          mkdir -p _site
          # Copy all files except .git and .github
          rsync -av --exclude='.git' --exclude='.github' --exclude='_site' . _site/
          # Create google-config.js in the build directory
          cat > _site/js/google-config.js << 'EOF'
          const GOOGLE_CONFIG = {
              CLIENT_ID: '${{ secrets.GOOGLE_CLIENT_ID }}',
              API_KEY: '${{ secrets.GOOGLE_API_KEY }}'
          };
          EOF
          echo "âœ“ Build directory ready with google-config.js"
          ls -la _site/js/google-config.js
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
